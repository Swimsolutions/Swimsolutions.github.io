<footer class="dark">
  <div class="container">
      <div class='col-lg-12'>
        <div class="pull-right">
          <span>Contact us!</span>
          {% for item in site.data.contacts %}
          {% if item.show %}
          <a href="{{item.url}}" target="_blank">
            <i class="fa fa-fw fa-{{item.icon}}"></i>
            {{item.text}}
          </a>

          {% endif %}
          {% endfor %}
        </div>
        <p>Copyright &copy; {{ site.sitename }} {{ site.time | date: '%Y' }}</p>
    </div>
  </div>
</footer>
